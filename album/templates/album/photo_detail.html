{% extends "base.html" %}
{% block content %}

<div class="card shadow-lg">
    <img src="{{ photo.image.url }}" class="card-img-top">
    <div class="card-body">
        <h3>{{ photo.title }}</h3>

        {% if user == photo.user %}
        <form method="post" action="{% url 'photo_delete' photo.pk %}">
            {% csrf_token %}
            <button class="btn btn-danger mt-3">Delete</button>
        </form>
        {% endif %}

        <a href="{% url 'photo_list' %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</div>

{% endblock %}
