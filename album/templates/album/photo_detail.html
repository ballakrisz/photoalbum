{% extends "base.html" %}
{% block content %}

<div class="text-center">
    <h2>{{ photo.name }}</h2>

    <img src="{{ photo.image.url }}" class="img-fluid rounded shadow my-3">

    <p class="text-muted">
        Uploaded: {{ photo.uploaded_at|date:"Y-m-d H:i" }}
    </p>

    <p class="text-muted">
        By: {{ photo.owner.username }}
    </p>

    <a href="{% url 'photo_list' %}" class="btn btn-secondary mt-3">
        Back to Gallery
    </a>
</div>

{% endblock %}
